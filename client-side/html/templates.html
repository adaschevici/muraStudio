<!DOCTYPE html>

<!-- NEWS -->
<script type="text/html" id="get_news">
    {{#news}}
        <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="/post_news?id={{post_id}}" class="card-img-wrap"><img class="card-img-top" src="{{image}}" alt=""></a>
                <div class="card-body">
                    <p class="data">{{date}}</p>
                    <h4 class="card-title">
                        <a href="/post_news?id={{post_id}}">{{title}}</a>
                    </h4>
                    <p class="card-text">{{description}}</p>
                </div>
            </div>
        </div>
    {{/news}}
</script>

<!-- NEWS POST -->
<script type="text/html" id="get_news_element">
    {{#news_post}}
        
          <!-- Title -->
          <h1 class="mt-4">{{title}}</h1>

          <!-- Author -->
          <p class="lead">
            by
            <a href="#">Mura Studio</a>
          </p>

          <hr>

          <!-- Date/Time -->
          <p>Posted on {{date}}</p>

          <hr>

          <!-- Preview Image -->
          <img class="img-fluid rounded" src="{{image}}" alt="">

          <hr>

          <!-- Post Content -->
          <div>{{text}}<br><br></div>

    {{/news_post}}
</script>
