<!DOCTYPE html>

<!-- NEWS -->
<script type="text/html" id="get_news">
    {{#news}}
        <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="/post_news?id={{post_id}}" class="card-img-wrap"><img class="card-img-top" src="{{image}}" alt=""></a>
                <div class="card-body">
                    <p class="data">{{date}}</p>
                    <h4 class="card-title">
                        <a href="/post_news?id={{post_id}}">{{title}}</a>
                    </h4>
                    <p class="card-text">{{description}}</p>
                </div>
            </div>
        </div>
    {{/news}}
</script>

<!-- NEWS POST -->
<script type="text/html" id="get_news_element">
    {{#news_post}}
        <h1 class="mt-4">{{title}}</h1>
        <p class="lead">by <a href="#">Mura Studio</a></p>
        <hr>
        <p>Posted on {{date}}</p>
        <hr>
        <img class="img-fluid rounded" src="{{image}}" alt="">
        <hr>
        <div>{{{text}}}<br><br></div>
    {{/news_post}}
</script>

<!-- NEWS LIST -->
<script type="text/html" id="get_news_list">
    {{#news}}
        <tr>
            <th scope="row">{{post_id}}</th>
            <td>{{title}}</td>
            <td>{{date}}</td>
            <td> 
                <button type="button" class="btn btn-primary" onclick="dashboard.modify_news_post('{{post_id}}')">Modify</button>
                <button type="button" class="btn btn-danger" onclick="dashboard.delete_news_post('{{post_id}}', '{{title}}')">Delete</button>
            </td>
        </tr>
    {{/news}}
</script>
