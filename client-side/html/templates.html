<!DOCTYPE html>

<!-- LANDPAGE IMAGES -->
<script type="text/html" id="landpage_images">
    {{#images}}
        <div class="carousel-item" style="background-image: url('{{location}}')">
        </div>
    {{/images}}
</script>

<!-- WORK -->
<script type="text/html" id="get_work">
    {{#work}}
        <div class="col-lg-4">
            <a class="portfolio-item" href="/post?id={{post_id}}">
                <span class="caption">
                    <span class="caption-content">
                        <h2>{{title}}</h2>
                        <p>{{description}}</p>
                    </span>
                </span>
                <img class="img-fluid" src="{{image}}">
            </a>
        </div>
    {{/work}}
</script>

<!-- WORK ELEMENT -->
<script type="text/html" id="get_work_element">
    {{#work_element}}
        <h1 class="mt-4">{{title}}</h1>
        <p class="lead">by <a href="#">Mura Studio</a></p>
        <hr>
        <p>Posted on {{date}}</p>
        <hr>
        <img class="img-fluid rounded" src="{{image}}" alt="">
        <hr>
        <div>{{{text}}}<br><br></div>
    {{/work_element}}
</script>

<!-- GET LANDPAGE IMAGES -->
<script type="text/html" id="get_landpage_images">
    {{#images}}
        <div class="card col-lg-3 col-md-4 col-sm-6">
            <img class="card-img-top img-custom" src="{{location}}" style="max-width: 100%; height: 180px; padding: 10px;">
            <div class="card-body text-center">
                <a href="#" class="btn btn-danger" onclick="dashboard.delete_landpage_image('{{id}}')"><span class="glyphicon glyphicon-trash"></span> Trash </a>
            </div>
        </div>
    {{/images}}
</script>

<!-- WORK LIST -->
<script type="text/html" id="get_work_list">
    {{#work}}
        <tr>
            <th scope="row">{{post_id}}</th>
            <td>{{title}}</td>
            <td>{{date}}</td>
            <td> 
                <button type="button" class="btn btn-primary" onclick="dashboard.modify_work_element('{{post_id}}')">Modify</button>
                <button type="button" class="btn btn-danger" onclick="dashboard.delete_work_element('{{post_id}}', '{{title}}')">Delete</button>
            </td>
        </tr>
    {{/work}}
</script>

<!-- GET WORK IMAGES -->
<script type="text/html" id="get_work_images">
    {{#images}}
        <div class="card col-lg-3 col-md-4 col-sm-6">
            <img class="card-img-top img-custom" src="{{location}}" style="max-width: 100%; height: 180px; padding: 10px;">
            <div class="card-body text-center">
                <a href="#" class="btn btn-danger" onclick="dashboard.delete_work_image('{{id}}')"><span class="glyphicon glyphicon-trash"></span> Trash </a>
            </div>
        </div>
    {{/images}}
</script>
