<!DOCTYPE html>

<!-- WORK -->
<script type="text/html" id="get_work">
    {{#work}}
        <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="/post?id={{post_id}}" class="card-img-wrap" style="height: 160px;"><img class="card-img-top" src="{{image}}" alt=""></a>
                <div class="card-body">
                    <p class="data">{{date}}</p>
                    <h4 class="card-title">
                        <a href="/post?id={{post_id}}">{{title}}</a>
                    </h4>
                    <p class="card-text">{{description}}</p>
                </div>
            </div>
        </div>
    {{/work}}
</script>

<!-- WORK ELEMENT -->
<script type="text/html" id="get_work_element">
    {{#work_element}}
        <h1 class="mt-4">{{title}}</h1>
        <p class="lead">by <a href="#">Mura Studio</a></p>
        <hr>
        <p>Posted on {{date}}</p>
        <hr>
        <img class="img-fluid rounded" src="{{image}}" alt="">
        <hr>
        <div>{{{text}}}<br><br></div>
    {{/work_element}}
</script>

<!-- WORK LIST -->
<script type="text/html" id="get_work_list">
    {{#work}}
        <tr>
            <th scope="row">{{post_id}}</th>
            <td>{{title}}</td>
            <td>{{date}}</td>
            <td> 
                <button type="button" class="btn btn-primary" onclick="dashboard.modify_work_element('{{post_id}}')">Modify</button>
                <button type="button" class="btn btn-danger" onclick="dashboard.delete_work_element('{{post_id}}', '{{title}}')">Delete</button>
            </td>
        </tr>
    {{/work}}
</script>
